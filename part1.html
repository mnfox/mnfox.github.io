<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Part 1 - Canvas</title>
    <style>
        canvas {
            border: 1px dotted black;
        }
        div {
            float: left;
        }
    </style>
</head>

<body>
    <h1>Puppy Playtime</h1>
    <canvas width="730" height="520" id="canvas"></canvas>
    <div>
        <label for="ball">What's your puppy's favourite colour?</label>
        <br>
        <select id="ball">
            <option value="fff" checked>Please select one:</option>
            <option value="F44336">Red</option>
            <option value="3F51B5">Blue</option>
            <option value="4CAF50">Green</option>
            <option value="FFEB3B">Yellow</option>
        </select>
        <br>
        <br>
        <label for="slider">How large a ball would your puppy prefer?</label>
        <br>
        <input id="slider" type="range" min="10" max="500" step="10" />
        <br>
        <br>
        <button id="create">Create image</button>
        <br>
        <br>
        <button id="clear">Clear canvas</button>
    </div>


    <!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
